<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/287bf346be.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter a city name..." spellcheck="false">
             <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div>
            <p class="error">Invalid city name.</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city">City name</h2> 
            <div class="details">
                <div class="col">
                     <img src="images/humidity.png" alt="humidity">
                     <div>
                        <p class="humidity"></p>
                        <p >Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p> 
                   </div>
                </div>
           </div>
        </div>   
    </div>
    
    <script src="index.js"></script>
</body>
</html>
